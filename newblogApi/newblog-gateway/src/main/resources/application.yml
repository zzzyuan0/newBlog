            - RewritePath=/api/?(?<segment>.*),/$\{segment}
        - id: auth_route
          uri: lb://newblog-auth
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}
        - id: three_route
          uri: lb://newblog-three-server
